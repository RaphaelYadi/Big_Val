<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Login</h1>
      <form>
            <label for="password">Password</label>
            <div class="input-box">
            <input type="password" name="password" placeholder="Hint: Your name for me">
            <style>
            input::placeholder {
                color: rgb(0, 0, 0);
                font-style: italic;
                font-size: 14px;
                opacity: 0.7;
            }
        </style>
        </div>
        <div>
          <button type="submit" value="Login">
            Login
        </button>
      </div>
      </form>
    </div>
    
    <script src="./login.js"></script>
  </body>
</html>
